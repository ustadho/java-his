<div class="row">		
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading fa-2x">
                Item Master
            </div> <!--panel heading-->

            <div class="panel-body col-md-12">
                <div class=" form-group input-group">
                    <input id="search" type="text" class="col-md-2 form-control" ng-model="search" ng-enter="reloadData()" placeholder="Masukkan pencarian" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="reloadData()"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    <span class="input-group-btn col-lg-5"></span>
                    <span class="input-group-btn col-md-2">
                        <button class="btn btn-primary glyphicon glyphicon-plus" type="button" ng-click="clear()" data-toggle="modal" data-target="#formModal">
                            Tambah
                        </button>
                    </span>
                </div>

            </div>
            <div class="panel-body" id="coa-list">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="example">
                        <thead>
                            <tr>
                                <th>Kode</th>
                                <th>Brand</th>
                                <th>Nama Item</th>
                                <th>Kategori</th>
                                <th>Medical/ Non</th>
                                <th>Keterangan</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>   
                        <tbody>
                            <tr ng-repeat="i in dataPage.content| orderBy:nama">
                                <td>{{i.kode}}</td>
                                <td>{{i.itemBrand.nama}}</td>
                                <td>{{i.nama}}</td>
                                <td>{{i.ItemKategori.nama}}</td>
                                <td>{{i.isMedical}}</td>
                                <td>{{i.keterangan}}</td>
                                <td class="center">
                                    <a href="" ng-click="edit(i)">
                                        <i class="glyphicon glyphicon-edit">Ubah</i>  

                                    </a>  &nbsp;
                                    <a href="" ng-click="remove(i)">
                                        <i class="glyphicon glyphicon-remove"></i> 
                                        Hapus
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div align="center">
                    <pagination total-items="paging.totalItems" ng-model="paging.currentPage" items-per-page="paging.maxSize" max-size="10" class="pagination-sm" boundary-links="true" ng-change="reloadData()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>

                    <pre>Page: {{paging.currentPage}} / {{paging.maxPage}}</pre>
                </div>

            </div>
            <div class="panel-body" ng-show="totalItems == 0">
                <label class="fa fa-2x">Data tidak ditemukan</label>
                <a ng-click="refresh()">Refresh</a>
            </div>
            <br>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog custom-modal">
        <div class="modal-content">
            <div class="modal-header custom-modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">{{formTitle}}</h4>
            </div>
            <div class="modal-body custom-modal-body">
                <form class="form-horizontal" name="formEdit" id="formEdit">
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <div class="col-md-6">
                                    <label class="radio">
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                        Medical
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <div class="col-md-6">
                                    <label class="radio">
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                                        Non Medical
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Kode</label>
                                    <div class="controls">
                                        <input class="form-control focused" id="focusedInput" type="text" value="">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Kode</label>
                                    <div class="controls">
                                        <input class="form-control focused" id="focusedInput" type="text" value="">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-disabled="isClean() || formDialog.$invalid" ng-click="save()">Save</button>
            </div>
        </div>
    </div>
</div>
